type ActionMessage {
    message: String
}

type Query {
    user(id: ID!): User
    self: User
    item(where: ItemWhereUniqueInput!): Item
}

type Mutation {
    signup(email: String!, password: String!, confirmPassword: String!): User!
    signout: ActionMessage
    createItem(
        title: String!
        description: String!
        price: Int!
        image: String!
    ): Item!
}
